backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 1;

menu-opacity = 0.9;
frame-opacity = 1;

inactive-opacity = 1;
active-opacity = 1;
inactive-dim = 0.1;

blur-background-fixed = true;

fading = true;
fade-delta = 2;
fade-in-step = 0.03;
fade-out-step = 0.03;

refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
sw-opti = false;

unredir-if-possible = true;
